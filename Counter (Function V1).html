<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>

<body>
    <div id="root"></div>

    <script>
        class VirtualDOM {
            static #isRender = false;
            static #root = null;
            static createRoot(root) {
                const rootClass = new VirtualDOM.#Root(root);
                VirtualDOM.#root = rootClass;
                return VirtualDOM.#root;
            }
            static invokeRender() {
                VirtualDOM.#isRender = true;
            }
            static #Root = class {
                #rootElement = null;
                #renderElement = null;
                constructor(rootElement) {
                    this.#rootElement = rootElement;
                }
                render(renderElement) {
                    let isFunction = false;
                    if (typeof renderElement === "function") {
                        isFunction = true;
                    } else {
                        isFunction = false;
                    }
                    const refresh = (bool) => {
                        if (bool) {
                            this.#rootElement.appendChild(renderElement());
                        } else {
                            this.#rootElement.appendChild(renderElement.render());
                        }
                    }
                    refresh(isFunction);
                    FunctionComponent.increaseCurrentIndex();
                    setInterval(() => {
                        if (VirtualDOM.#isRender) {
                            this.#rootElement.innerHTML = "";
                            refresh(isFunction);
                            VirtualDOM.#isRender = false;
                        }
                    }, 1);
                }
            }
        }
        class ClassComponent {
            props = {};
            constructor(props) {
                this.props = props;
            }
            setState = (updatedState) => {
                Object.assign(this.state, updatedState);
                VirtualDOM.invokeRender();
            }
        }
        class FunctionComponent {
            static #currentIndex = 0;
            static #states = [[], []];
            static useState(value) {
                const states = FunctionComponent.#states;
                const currentIndex = FunctionComponent.#currentIndex;
                const index0 = (currentIndex + 1) % 2;
                let index1 = 0;
                if (currentIndex === 0) {
                    states[index0].push(value);
                    index1 = states[index0].length - 1;
                    return [states[index0][index1], FunctionComponent.#getSetStateCallBack(index1)];
                }
                states[index0].push("dummy");
                index1 = states[index0].length - 1;
                states[index0][index1] = states[(index0 + 1) % 2][index1];
                return [states[index0][index1], FunctionComponent.#getSetStateCallBack(index1)];
            }
            static increaseCurrentIndex() {
                FunctionComponent.#currentIndex++;
            }
            static #getSetStateCallBack(index1) {
                const setState = (s) => {
                    FunctionComponent.increaseCurrentIndex();
                    const states = FunctionComponent.#states;
                    const currentIndex = FunctionComponent.#currentIndex;

                    const index0 = (currentIndex + 1) % 2; //original
                    const newIndex0 = (currentIndex) % 2  //new
                    const newState = [...states[index0]];
                    newState[index1] = s;
                    states[newIndex0] = newState;
                    states[index0] = [];

                    VirtualDOM.invokeRender();
                    console.log(states);
                };
                return setState;
            }
        }
        function App() {
            const [card1Title, setCard1Title] = FunctionComponent.useState("Counter 1");
            const [card1Content, setCard1Content] = FunctionComponent.useState(0);
            const [card2Title, setCard2Title] = FunctionComponent.useState("Counter 2");
            const [card2Content, setCard2Content] = FunctionComponent.useState(0);

            card1OnIncrementHandler = (num) => {
                setCard1Content(card1Content + num);
            }
            card2OnIncrementHandler = (num) => {
                setCard2Content(card2Content + num);
            }
            let outerDiv = document.createElement("div");
            let section = document.createElement("section");
            let article = document.createElement("article");
            let h1 = document.createElement("h1");
            h1.innerText = "This is a simulation of React VirtualDOM";
            article.style.display = "flex";
            article.style.gap = "20px";
            section.appendChild(h1);
            article.appendChild(Card({
                title: card1Title,
                content: card1Content,
                onIncrement: card1OnIncrementHandler,
                numX: 1
            }));
            article.appendChild(Card({
                title: card2Title,
                content: card2Content,
                onIncrement: card2OnIncrementHandler,
                numX: 2
            }));
            outerDiv.appendChild(section);
            outerDiv.appendChild(article);
            return outerDiv;
        }
        function Card({ title, content, onIncrement, numX }) {
            clickHandler = (e) => {
                onIncrement(numX);
            }
            let divElement = document.createElement("div");
            let titleElement = document.createElement("h2");
            let contentElement = document.createElement("p");
            let buttonElement = document.createElement("button");
            divElement.style.border = "3px solid blue";
            divElement.style.width = "fit-content";
            divElement.style.display = "flex";
            divElement.style.flexDirection = "column";
            buttonElement.addEventListener("click", clickHandler);
            titleElement.innerText = title;
            contentElement.innerText = content;
            contentElement.style.textAlign = "center";
            buttonElement.innerText = "Click";
            divElement.appendChild(titleElement);
            divElement.appendChild(contentElement);
            divElement.appendChild(buttonElement);
            return divElement;
        }
        window.onload = () => {
            const container = document.getElementById('root');
            const root = VirtualDOM.createRoot(container);
            root.render(App);
        }
    </script>
</body>

</html>
